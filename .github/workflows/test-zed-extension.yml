name: Zed Extension Tests

on:
  pull_request:
    paths:
      - extensions/zed/Cargo.lock
      - extensions/zed/Cargo.toml
      - extensions/zed/src/**
      - extensions/zed/tests/**
      - .github/workflows/test-zed-extension.yml
  push:
    branches: [main]
    paths:
      - extensions/zed/Cargo.lock
      - extensions/zed/Cargo.toml
      - extensions/zed/src/**
      - extensions/zed/tests/**
      - .github/workflows/test-zed-extension.yml

jobs:
  test-linux:
    name: Integration tests (${{ matrix.libc }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - libc: musl
            image: registry.gitlab.com/rhobimd-oss/cicd/lang/rust-alpine:20260121-b1.88-alpine3.22
          - libc: glibc
            image: registry.gitlab.com/rhobimd-oss/cicd/lang/rust-debian:20260123-b1.88-slim-trixie
    runs-on: ubuntu-latest
    container:
      image: ${{ matrix.image }}
    timeout-minutes: 10
    env:
      CARGO_INCREMENTAL: "0"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/registry/index
            ~/.cargo/git/db
            extensions/zed/target
          key: ${{ matrix.libc }}-cargo-${{ hashFiles('extensions/zed/Cargo.lock') }}
          restore-keys: ${{ matrix.libc }}-cargo-

      - name: Run integration tests (${{ matrix.libc }})
        working-directory: extensions/zed
        run: |
          set -euo pipefail
          echo "=== Toolchain versions ==="
          rustc --version
          cargo --version

          echo "=== Integration tests (${{ matrix.libc }}) ==="
          cargo test --test github_release \
            -- --ignored --test-threads=1

  test-macos:
    name: Integration tests (${{ matrix.arch }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-15
            arch: x86_64
          - os: macos-15
            arch: aarch64
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    env:
      CARGO_INCREMENTAL: "0"
      GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cargo cache
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry/cache
            ~/.cargo/registry/index
            ~/.cargo/git/db
            extensions/zed/target
          key: macos-${{ matrix.arch }}-cargo-${{ hashFiles('extensions/zed/Cargo.lock') }}
          restore-keys: macos-${{ matrix.arch }}-cargo-

      - name: Run integration tests (macOS ${{ matrix.arch }})
        working-directory: extensions/zed
        run: |
          set -euo pipefail
          echo "=== Toolchain versions ==="
          rustc --version
          cargo --version

          echo "=== Integration tests (macOS ${{ matrix.arch }}) ==="
          cargo test --test github_release \
            -- --ignored --test-threads=1
